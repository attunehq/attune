  dev:
    name: Set up Attune locally and run smoke tests
    runs-on: ubuntu-latest
    # needs: ci  # Wait for main CI to pass.
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: rustup show

      - name: Remove empty EE crate
        run: rm -r ./packages/attune-ee

      - name: Set up environment
        run: cp .env.example .env

      - name: Start services
        run: |
          docker compose up -d
          # Wait for services to be healthy
          timeout 300 bash -c 'until docker compose ps | grep -q "healthy"; do sleep 5; done'

      - name: Build CLI
        run: |
          cargo build --release --bin attune

      - name: Run smoke tests
        env:
          ATTUNE_CLI_PATH: ${{ github.workspace }}/target/release/attune
          ATTUNE_API_ENDPOINT: http://localhost:3000
          ATTUNE_API_TOKEN: test-token
        run: cargo test --test smoke

      - name: Stop services
        if: always()
        run: docker compose down

